<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
<!-- stuff-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Instrument Catalog</title>
  <meta name="description" content="This is a detailed listing of all of my intstruments so that I have a readily available index of what I own.">
  <meta name="Matthew Boyles && Derek Ball" content="Instrument Index">
  <script src="javascript\webapp.js"></script>
  <link rel="stylesheet" href="stylesheets\main.css">

</head>

<body>
    

<div class="container">
    <div class="row">
        <div class="col"> 
                <div class="header">
                        <h1 id="heading">GearTrak</h1>
                    </div>  
   
            <form action="http://127.0.0.1:5500/" method="POST" class="js-form">
                <input class="fields" name="instrumentType" type="text" value="" placeholder="Instrument type..." required/>
                <br>
                <br>
                <input class="fields" name="manufacturer" type="text" value="" placeholder="Manufacturer..." required/>
                <br>
                <br>
                <input class="fields" name="model" type="text" value="" placeholder="Model..." required/>
                <br>
                <br>
                <input class="fields" name="year" type="text" value="" placeholder="Year..." required/>
                <br>
                <br>
                <input class="fields" name="serial" type="text" value="" placeholder="Serial #..." required/>
                <br>
                <br>
                <input class="fields" name="condition" type="text" value="" placeholder="Condition..." required/>
                <br>
                <br>
                <button type="submit">Submit</button>
            </form> 
            <br>
            <br>
            <div>
                <p id="userInput"></p>
            </div>
            <br>
            <br>
            <div>
                <button id="printicon" onclick="displayInstrumentData()">Print</button>
            </div>
        </div> 
    </div>        
</div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
